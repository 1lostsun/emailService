<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение регистрации</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f0ff; padding: 20px; }
        .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 8px; text-align: center; border-left: 5px solid #007bff; }
        h2 { color: #6d06b4; }
        p { font-size: 16px; color: #333; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #6f00ff; color: #fff; text-decoration: none; border-radius: 5px; }
        .footer { font-size: 14px; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Добро пожаловать, <span th:text=" ${username}">User</span>!</h2>
    <p>Спасибо за регистрацию. Подтвердите свою почту, нажав на кнопку ниже.</p>
    <a href="${confirmation_link}" class="btn">Подтвердить</a>
    <p class="footer">Если вы не регистрировались, просто проигнорируйте это письмо.</p>
</div>
</body>
</html>
