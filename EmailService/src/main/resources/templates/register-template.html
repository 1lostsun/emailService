<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f0ff; padding: 20px; }
        .container { max-width: 600px; background: #fff; padding: 20px; border-radius: 8px; text-align: center; border-left: 5px solid #007bff; }
        h2 { color: #6d06b4; }
        p { font-size: 16px; color: #333; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #6f00ff; color: #fff; text-decoration: none; border-radius: 5px; }
        .footer { font-size: 14px; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Спасибо за регистрацию!</h2>
    <p>Ваш аккаунт успешно создан. Пожалуйста, подтвердите свою электронную почту, перейдя по ссылке в письме.</p>
    <a href="/login" class="btn">Войти</a>
    <p class="footer">Если вы не регистрировались, просто проигнорируйте это сообщение.</p>
</div>
</body>
</html>
